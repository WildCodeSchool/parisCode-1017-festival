imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    google_maps_api: '%api_google%'

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    globals:
        google_maps_api: '%api_google%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

# app/config/config.yml
easy_admin:
    site_name: 'GO FEST'
    design:
        brand_color: '#8033A4'
        color_scheme: 'dark'
    list:
        actions:
            - { name: 'edit', label: '', icon: 'edit' }
            - { name: 'delete', label: '', icon: 'trash' }
    entities:
        Festival:
            class: AppBundle\Entity\Festival
            label: 'Festivals'
            list:
                title: 'Most recent festivals'
                fields:
                    - id
                    - { property: 'imageIcon', type: 'image' }
                    - title
                    - isComplete
                    - isSoldOut
                    - isValid
            form:
                fields:
                    - title
                    - description
                    - { property: 'genre'}
                    - { property: 'location'}
                    - { property: 'start', type: 'date' }
                    - { property: 'end', type: 'date' }
                    - budget
                    - { type: 'divider' }
                    - { property: 'linkWebsite', type: 'url' }
                    - { property: 'linkFbEvent', type: 'url' }
                    - { property: 'linkFbPage', type: 'url' }
                    - { property: 'linkInstagram', type: 'url' }
                    - { property: 'linkTickets', type: 'url' }
                    - { property: 'imageIcon', type: 'url' }
                    - { property: 'imageBanner', type: 'url' }
                    - { type: 'group' }
                    - isComplete
                    - isSoldOut
                    - isValid
        Concert:
            class: AppBundle\Entity\Concert
            label: 'Concerts'
            list:
                fields:
                    - id
                    - artist
                    - festival
                    - location
        User:
            class: AppBundle\Entity\User
            label: 'Users'
            list:
                fields:
                    - id
                    - username
                    - email
        Wishlist:
            class: AppBundle\Entity\Wishlist
            label: 'Wishlists'
            list:
                fields:
                    - id
                    - user
                    - { property: 'festival', type: 'array' }
                    - { property: 'genre', type: 'array' }
        Artist:
            class: AppBundle\Entity\Artist
            label: 'Artists'
            list:
                fields:
                    - id
                    - name
                    - { property: 'concert', type: 'array' }
        Genre:
            class: AppBundle\Entity\Genre
            label: 'Genres'
        Location:
            class: AppBundle\Entity\Location
            label: 'Locations'
            list:
                fields:
                    - id
                    - name
                    - address

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
    from_email:
        address: "%mailer_user%"
        sender_name: "%mailer_user%"
    registration:
            form:
                name: app_user_registration
                
